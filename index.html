<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Product preview card component</title>
  </head>
  <body>
    <div class="product">
      <!-- product image -->
      <div class="product-img">
        <img src="./images/image-product-desktop.jpg" alt="" />
      </div>
      <!-- product details -->
      <div class="product-text">
        <p class="heading-1">Perfume</p>
        <p class="heading-2">Gabrielle Essence Eau De Parfum</p>
        <p class="heading-3">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">$149.99 $169.99</p>

        <button>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
